<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel SUS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 400px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            background-color: #f9f9f9;
            text-align: center;
        }
        h1 {
            color: black;
            margin-bottom: 10px;
        }
        select, button {
            margin-top: 10px;
            padding: 10px;
            width: 100%;
            font-size: 16px;
        }
        #erro {
            color: red;
            font-weight: bold;
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>PAINEL SUS</h1>
        <p>Escolha o que está sentindo</p>
        
        <select id="sintomas">
            <option value="selecione">Selecione</option>
            <option value="febre">Febre</option>
            <option value="tosse">Tosse</option>
            <option value="dor_de_cabeca">Dor de Cabeça</option>
            <option value="nausea">Náusea</option>
            <option value="vômito">Vômito</option>
            <option value="saudade dela">Saudade Dela</option>
            <option value="pobreza">Pobreza</option>
        </select>

        <button onclick="diagnosticar()">Diagnosticar</button>

        <p id="erro">Erro: já existe alguém com esse sintoma</p>
    </div>

    <script>
        function diagnosticar() {
            document.getElementById("erro").style.display = "block";

            setTimeout(() => {
                let audio = new Audio("https://github.com/Toskopadoo/Audios/raw/refs/heads/main/AUD-20250302-WA0286.mp3");
                audio.play();
            }, 50);
        }
    </script>

</body>
</html>
